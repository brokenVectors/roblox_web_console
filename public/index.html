<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Console</title>
        
        <link rel="stylesheet" data-name="vs/editor/editor.main" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.20.0/min/vs/editor/editor.main.min.css">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="icon" href="favicon.ico?v=1.1">
    </head>
    
    <body style="background-color:#1E1E1E;">
      
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.20.0/min/vs/loader.min.js"></script>
        
            <div id="container" style="height:400px;border:1px solid black;"></div>
            <p>Key:</p> <input type="password" id="key" name="key" value=""><br><br>

            <button class="w3-btn w3-white" style="border-radius: 8px;" id="run">Run</button>

            <script src="form.js">
                
            </script>

            <script>
                // Based on https://jsfiddle.net/developit/bwgkr6uq/ which just works but is based on unpkg.com.
                // Provided by loader.min.js.
                require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.20.0/min/vs' }});
                window.MonacoEnvironment = { getWorkerUrl: () => proxy };
                let proxy = URL.createObjectURL(new Blob([`
                    self.MonacoEnvironment = {
                        baseUrl: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.20.0/min'
                    };
                    importScripts('https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.20.0/min/vs/base/worker/workerMain.min.js');
                `], { type: 'text/javascript' }));

                require(["vs/editor/editor.main"], function () {
                window.editor = monaco.editor.create(document.getElementById('container'), {
                    value: 'print("Hello world!")',
                    language: 'lua',
                    theme: 'vs-dark'
                });
            });
                </script>

               
    </body>
</html>
